computation_definitions: >-
  <b>영   역</b>: 환경<br>
  <b>하위영역</b>: 생활환경
indicator_name_sub: 녹지환경 만족도
indicator_definition: 13세 이상 인구 중 산, 공원 등 주변 녹지의 조성정도에 대해 어떻게 생각하고 있는지의 비율
indicator_importance: 환경의 질에 대한 지표로, 녹지환경에 대한 국민들의 만족정도를 파악하여 정책수립 및 연구의 기초자료로 활용이 가능함
computation_calculations: >-
  (“매우 좋다”, “약간 좋다” 응답자수÷전체 응답자수)×100<br>*응답자수: 가구원 가중값 적용
