computation_definitions: >-
  <b>영   역</b>: 자원<br>
  <b>하위영역</b>: 인적 자원
indicator_name_sub: >-
  인구성장지수: growth/shrinking index of the total population(2001=100)
indicator_definition: 인구성장률은 자연증가율과 사회적 증가율의 합으로 특정시점(2001년)을 기준으로 인구의 증감률을 나타내는 지표임
indicator_importance: 한 국가의 인구 및 인구성장률은 그 국가의  장·단기 국가발전 계획수립에 있어 가장 기본적이고 근원적인 기초자료로서 인구와 관련된 각종 경제·사회 정책을 수립하는데 활용됨
computation_calculations: (당해년 전체인구수÷2001년 전체인구수) x 100
statistics_name: OECD.stat > Regions and Cities > Regional Statistics > Regional Demography > demographic indicators by access to city typology. country level
computation_units: "2001년 = 100"
