indicator_name_sub: 주거환경 만족도
indicator_definition: 현 거주 주택 주변의 주거환경에 대해 만족하는 사람의 비율로, 주거에 대한 지역주민의 주관적 평가를 의미함
indicator_importance: 국민의 주거실태와 추이를 조사, 파악하여 중장기 주택계획 및 부동산 정책에 활용이 가능
