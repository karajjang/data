indicator_name_sub: 삶의 만족도
indicator_definition: 13세 이상 인구 중 경제적인 면, 가족관계, 직업, 건강 등을 전반적으로 느끼는 만족감(행복도)에 대한 비율   
indicator_importance: 삶의 질에 대한 만족도를 나타내는 지표로 해당 지역의 전반적 웰빙 수준을 나타냄
computation_calculations: >-
  (“매우 만족”, “약간 만족” 응답자수÷전체 응답자수)×100<br>
  * 응답자 수: 가구원 가중값 적용
