computation_definitions: >-
  <b>영   역</b>: 개인생활<br>
  <b>하위영역</b>: 건강
indicator_name_sub: 주관적 건강수준
indicator_definition: 주관적 건강수준을 “매우 좋음”또는 “좋음” 으로 응답한 사람의 비율
indicator_importance: 개인의 건강에 대한 주관적 인식을 파악해 건강 관련 정책 및 연구의 기초자료로 활용이 가능
computation_calculations: >-
  (“매우 좋음”, “좋음” 응답자수÷전체 응답자수)×100<br>
  * 응답자 수: 가구원 가중값 적용
