computation_definitions: >-
  <b>영   역</b>: 기초역량과 여건<br>
  <b>하위영역</b>: 인구/건강
indicator_name_sub: 건강관련 삶의 질(EQ-5D)
indicator_definition: 건강관련 삶의 질의 5가지 차원(운동능력, 자기관리, 일상활동, 통증/불편, 불안/우울)의 기술체계를 종합한 지표
indicator_importance: 개인의 건강상태에 대한 주관적 지표로 건강관련 삶의 질을 대표함
computation_calculations: >-
  1-(0.05+0.096*운동능력명령어계산값+0.418*운동능력명령어계산값+0.046*자기관리명령어계산값+0.136*자기관리명령어계산값+0.051*일상활동명령어계산값+0.208*일상활동명령어계산값+0.037*통증/불편명령어계산값+0.151*통증/불편명령어계산값+0.043*불안/우울명령어계산값+0.158*불안/우울명령어계산값+0.05*5가지차원명령어계산값<br>
  * 전국자료는 시군구 중앙값
statistics_name: >-
