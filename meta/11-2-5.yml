indicator_definition: 교통사고란 도로교통법 제2조에 규정하는 도로에서 차의 교통으로 인하여 발생한 인적피해를 수반하는 교통사고로 차의 교통으로 인하여 사람을 사상한 사고 중 경찰에서 접수하여 처리한 사고를 의미함
indicator_importance: 경제발전에 따라 급격하게 증가하고 있는 자동차로 인해 심각한 사회문제로 대두되고 있는 교통사고에 대하여 국민에게 교통사고의 심각성과 우리나라가 선진국으로 진입함에 있어 반드시 개선시켜야 할 문제임을 인식시켜줌
