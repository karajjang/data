  <b>하위영역</b>: 교육/훈련
indicator_name_sub: 학교 교육의 효과
indicator_definition: 13세 이상 인구 중 현재 학교교육이 생활·직업·취업에의 활용에 효과가 있다고 응답한 비율
indicator_importance: 학교 교육효과에 대한 국민들의 주관적 의식을 파악 가능
computation_calculations: >-
  (“매우 효과있음”, “약간 효과있음” 응답자수÷전체 응답자수)×100<br>
  * 응답자 수: 가구원 가중값 적용<br>
  * 2011년 부터 13세 이상으로 조사 대상 변경
