indicator_definition: 현거주 주택 주변의 주거환경에 대해 만족하는 사람의 비율로, 주거에 대한 지역주민의 주관적평가를 의미함
indicator_importance: 국민의 주거실태와 추이를 조사, 파악하여 중장기주택 계획 및 부동산정책에 활용이 가능함
