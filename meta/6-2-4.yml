indicator_definition: 각 산업의 사업체 수 및 각 산업 내에 취업한 인원수
indicator_importance: 업종에 따라서 지역별로 분포하는 사업체와 인원수를 측정할 수 있으나 지역별 사업체분포가 다르므로 산업의 분산이나 집적을 고려하여 고용자별/산업별 분포패턴을 파악한뒤 사용에 유의해야함
computation_calculations: 대한민국의 행정권이 미치는 전지역에 소재하는 모든 사업체 및 종사자를 조사한 수
