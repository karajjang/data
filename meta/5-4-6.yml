computation_definitions: >-
  <b>영   역</b>: 기초역량과 여건<br>
  <b>하위영역</b>: 인구/건강
indicator_name_sub: 인구 부양비
indicator_definition: 생산가능인구(15-64세) 대비 유소년인구(0-14세)와 노인인구(65세 이상)의 비율
indicator_importance: 생산가능인구가 부양해야 하는 사회경제적 부담 정도를 의미<br>인구의 연령구조를 반영하여 사회경제적 구조를 파악하고 전망하는데 유용함
computation_calculations: >-
  ((15세미만인구+65세이상인구)÷15~64세 인구)×100<br>
  * 인구: 주민등록연앙인구
